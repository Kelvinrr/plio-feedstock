{% set name = "plio" %}
{% set version = "1.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/USGS-Astrogeology/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: fb782d9708cf3f827783c0c7c98168a0f596966f878246567752af4085db8b93

build:
  number: 0
  skip: true  # [py<35]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python
    - numpy
    - pvl >=1.0
    - protobuf
    - gdal
    - pandas
    - sqlalchemy
    - pyyaml
    - affine
    - networkx
    - h5py
    - scipy
    - pyproj
    - jinja2

test:
  imports:
    - plio

about:
  home: http://github.com/USGS-Astrogeology/plio
  license: Unlicense
  license_file: LICENSE.md
  summary: input/output library for planetary science data
  labels:
    - gdal
    - no-gdal

extra:
  recipe-maintainers:
    - jlaura
    - acpaquette
    - jessemapel
