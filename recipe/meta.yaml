{% set version = "1.5.2" %}

package:
  name: plio
  version: {{ version }}

source:
  url: https://github.com/USGS-Astrogeology/plio/archive/v{{ version }}.tar.gz
  sha256: 3dfeba4c57dc9eb064d4b9a20d691aea67faefb922c9cdfef1d617b5a16a68c3
  patches:
    - 0000-use-console-scripts.diff

build:
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python
  entry_points:
    - socetnet2isis = plio._cli.socetnet2isis:__main__
    - isisnet2socet = plio._cli.isisnet2socet:__main__


requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - pvl >=1.0
    - protobuf
    - pandas
    - sqlalchemy
    - pyyaml
    - affine
    - networkx
    - h5py
    - scipy
    - pyproj
    - jinja2
  run_constrained: 
    - gdal

test:
  requires:
    - pip
  imports:
    - plio

  commands:
    - pip check
    - socetnet2isis --help
    - isisnet2socet --help

about:
  home: http://github.com/USGS-Astrogeology/plio
  license: CC0-1.0
  license_file: LICENSE.md
  summary: input/output library for planetary science data

extra:
  recipe-maintainers:
    - jlaura
    - acpaquette
    - kelvinrr
